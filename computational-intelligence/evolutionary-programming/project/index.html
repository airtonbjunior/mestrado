<!DOCTYPE html>
<html>
<head>
	<title>Evolutionary Programming</title>
</head>
<body>
	<h1>Evolutionary Algorithms</h1>
	<div class="container">
		<div class="params-inputs">
			<div class="input-value">
				<p>Generations</p>
				<input id="generations" type="number"/> 
			</div>
			<div class="input-value">
				<p>Population Size</p>
				<input id="populationSize" type="number"/> 
			</div>
			<div class="input-value">
				<p>Mutation Variation </p>			
				<input id="mutateVariation" type="number"/> 
			</div>
			<div class="input-value">
				<p>Max Weight Bag</p>
				<input type="number"/> 
			</div>
			<div id="radio-funcs" class="input-radiobox">
			  <input type="radio" name="func" value="beale" checked> Beale<br>
			  <input type="radio" name="func" value="other"> Other<br>
			  <input type="radio" name="func" value="other2"> Other2
			</div>

			<button id="btn-start" class="btn-start">Start</button>
		</div>

		<div id="ct-chart" class="ct-chart ct-perfect-fourth">
			<div id="loading-icon">
				<i class=""></i>
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</div>
	
	<div id="result">
		 &nbsp			
	</div>
	
	<div class="container-itens">
		<div id="{{item.name}}" class="itens {{item.name}}" data-ng-repeat="item in itens">
			<div id="{{item.name}}">
				<p class="title-iten-bag">{{item.name}}</p>
				<p><span>Weigth: </span>{{item.weight}}</p>
				<p><span>Value: </span>{{item.value}}</p>
			</div>
		</div>
	</div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
