<!DOCTYPE html>
<html>
<head>
	<title>Evolutionary Programming</title>
</head>
<body>
	<h1>Evolutionary Programming</h1>
	<div class="container">
		<div class="params-inputs">
			<div class="input-value">
				<p>Generations</p>
				<input id="generations" type="number"/> 
			</div>
			<div class="input-value">
				<p>Population Size</p>
				<input id="populationSize" type="number"/> 
			</div>
			<div class="radio-value">
				<p>Mutation</p>
				<input id="mutate-radio" type="radio" name="mutation-type" onclick="changeMutation(this);" value="nonAdaptative" checked><span> Non-Adaptative</span>
				<input id="mutateVariation" type="number" pattern="[1-100]"/> 

				<br>

				<input id="mutate-radio" type="radio" name="mutation-type" onclick="changeMutation(this);" value="dynamic"><span> Dynamic</span>

				<br>

				<input id="mutate-radio" type="radio" name="mutation-type" onclick="changeMutation(this);" value="selfAdaptative" disabled><span> Self Adaptative</span>
			</div>
			<p>Selection </p>
			<select id="selection-type" class="input-value">
  				<option value="elitism">Best (elitism)</option>
  				<option value="tournament">Tournament</option>
			</select>
			<p>Functions </p>
			<div id="radio-funcs" class="input-radiobox">
			  
			  <input type="radio" name="func" onclick="changeFunction(this);" value="0" checked><span> Beale</span>
			  <i id="beale-function" class="fa fa-question-circle-o" aria-hidden="true"></i><br>
			  
			  <input type="radio" name="func" onclick="changeFunction(this);" value="1"><span> Matya</span>
			  <i id="matya-function" class="fa fa-question-circle-o" aria-hidden="true"></i><br>
			  
			  <input type="radio" name="func" onclick="changeFunction(this);" value="2"><span> Booth</span>
			  <i id="booth-function" class="fa fa-question-circle-o" aria-hidden="true"></i><br>

			  <input type="radio" name="func" onclick="changeFunction(this);" value="3"><span> Schaffer F6</span>
			  <i id="schaffer-function" class="fa fa-question-circle-o" aria-hidden="true"></i>

			</div>
			<div class="min-max-func-label">
				<span id="min-func"></span>
				<span id="max-func"></span>
			</div>
			<button id="btn-start" class="btn-start">Start</button>
		</div>

		<div id="ct-chart" class="ct-chart ct-perfect-fourth">
			<div id="loading-icon">
				<i class=""></i>
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</div>
	
	<div id="result">
		 &nbsp			
	</div>
	
	<div id="screen-log">

	</div>
