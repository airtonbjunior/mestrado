<!DOCTYPE html>

<head>
	<title>Evolutionary Programming</title>

<body>
	<h1>Evolutionary Programming</h1>
	<div class="container">
		<div class="params-inputs">
			<div class="input-value">
				<p>Generations</p>
				<input id="generations" type="number"/> 
			</div>
			<div class="input-value">
				<p>Population Size</p>
				<input id="populationSize" type="number"/> 
			</div>
			<div class="input-value">
				<p>Mutation Variation </p>			
				<input id="mutateVariation" type="number"/> 
			</div>
			<div id="radio-funcs" class="input-radiobox">
			  <input type="radio" name="func" onclick="changeFunction(this);" value="0" checked> Beale<br>
			  <input type="radio" name="func" onclick="changeFunction(this);" value="1"> Matya<br>
			  <input type="radio" name="func" onclick="changeFunction(this);" value="1"> Other2
			</div>
			<span id="min-func"></span><span id="max-func"></span>
			<button id="btn-start" class="btn-start">Start</button>
		</div>

		<div id="ct-chart" class="ct-chart ct-perfect-fourth">
			<div id="loading-icon">
				<i class=""></i>
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</div>
	
	<div id="result">
		 &nbsp			
	</div>
