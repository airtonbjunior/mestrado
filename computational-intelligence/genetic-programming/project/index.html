<!DOCTYPE html>
<html>
<head>
	<title>Genetic Programming</title>
</head>
<body>
	<h1>Genetic Programming</h1>
	<div class="container">
		<div class="params-inputs">
			<h2>Algorithm Parameters</h2>
			<div class="input-value">
				<p>Generations</p>
				<input id="generations" type="number"/> 
			</div>
			<div class="input-value">
				<p>Population Size</p>
				<input id="populationSize" type="number"/> 
			</div>
			<div class="input-value">
				<p>Crossover Probability</p>
				<input id="crossoverProbability" type="number" pattern="[1-100]"/> 
			</div>			
			<div class="input-value">
				<p>Mutation Probability</p>
				<input id="mutateProbability" type="number" pattern="[1-100]"/> 
			</div>
			<div class="input-value">
				<p>Permutation Probability</p>
				<input id="permutationProbability" type="number" pattern="[1-100]"/> 
			</div>	
			<p>Selection </p>
			<select id="selection-type" class="input-value">
  				<option value="elitism">Best (elitism)</option>
  				<option value="tournament">Tournament</option>
			</select>
			<div class="min-max-func-label">
				<span id="min-func"></span>
				<span id="max-func"></span>
			</div>
		</div>

		<div class="function-definition">
			<h2>Function Parameters</h2>
			<div class="input-value-function-row">
				<div class="input-value-function">
					<p>x</p>
					<input id="generations" type="number"/>

				<div class="input-value-function">

				</div>
			</div>

				</div>
			</div>
			<div class="input-value-function-row">
				<div class="input-value-function">
					<p>x</p>
					<input id="generations" type="number"/> 
				</div>
				<div class="input-value-function">
					<p>Result</p>
					<input id="generations" type="number"/> 
				</div>
			</div>	
			<div class="input-value-function-row">
				<div class="input-value-function">
					<p>x</p>
					<input id="generations" type="number"/>

					<input id="generations" type="number"/>

				<div class="input-value-function">
					<p>Result</p>
					<input id="generations" type="number"/> 
				</div>
			</div>	
			<button id="btn-start" class="btn-start">Start</button>
		</div>
